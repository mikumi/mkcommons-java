apply plugin: 'java'

// This is for Android compatibility. Not using gradle for "normal" java projects anyway.
compileJava {
    sourceCompatibility = 1.6
    targetCompatibility = 1.6
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
}
